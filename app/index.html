<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no,minimum-scale=1,maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Whitelabel Salesaid</title>
  
    <!-- build:js js/main.min.js -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/mocha.js"></script>
    <script src="js/main.js"></script>

    <!-- build:js js/main.min.js -->

    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#004593">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>

    <div class="content-placeholder h-100" id="noScrolling"></div>

    <script id="homePage" type="text/x-handlebars-template">
      <div class="h-100 homePage">
        <div class="container-fluid h-100">
          <div class="row justify-content-center align-items-center h-100">
              <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                  <h1>Enter app URL</h1>
                  <form onsubmit="submitUrl(event)">
                      <div class="form-group">
                          <input id="appUrl" _ngcontent-c0="" class="form-control form-control-lg" placeholder="App URL" type="text">
                      </div>
                       
                      <div class="form-group">
                          <button type="submit" class="btn btn-info btn-lg btn-block">Generate Test</button>
                      </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
    </script>
 

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('Service Worker registration successful with scope: ', registration.scope);
        })
        .catch(function (err) {
          console.log(err);
        });
    }
  </script>
  </body>
</html>
